<div class="wrapper">
    <div class="main-panel">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-1 mt-4 mb-4">
                    <h2 class="mt-3">Ajouter une chambre</h2>

                    <form (ngSubmit)="onSubmit()" class="mt-4">
                        <div class="mb-3">
                            <label for="numeroChambre" class="form-label">Num√©ro de chambre</label>
                            <input type="number" id="numeroChambre" name="numeroChambre" [(ngModel)]="chambre.numeroChambre" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="typeC" class="form-label">Type de chambre</label>
                            <select name="typeC" id="typeC" [(ngModel)]="chambre.typeC" required class="form-select">
                                <option value="SIMPLE">Simple</option>
                                <option value="DOUBLE">Double</option>
                                <option value="TRIPLE">Triple</option>
                            </select>
                        </div>

                        <!-- Add other form fields as needed -->

                        <div class="mb-3">
                            <select class="form-select mr-sm-2" [(ngModel)]="selectedBloc" name="selectedBloc">
                                <option value="" disabled selected>Choisissez un Bloc</option>
                                <option *ngFor="let bloc of blocs" [value]="bloc.idBloc">{{ bloc.nomBloc }}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
